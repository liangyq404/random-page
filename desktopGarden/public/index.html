<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body onload="move('dragAble')">
    <embed src="/Users/liaaa/Documents/RandomPage/random-page/desktopGarden/Hozier_-_Like_Real_People_Do_CeeNaija.com_.mp3" autostart="true" loop="true"
    width="2" height="0"></embed>

    <div id="dragAble" class="dragAble"></div>
    <script>
      var dragValue;
      function move(id) {
        var element = document.getElementById("dragAble");
        element.style.position = "absolute";
        element.onmousedown = function () {
          dragValue = element;
        };
        document.onmouseup = function (e) {
          dragValue = null;
        };
        document.onmousemove = function (e) {
          var x = e.pageX - 50;
          var y = e.pageY - 50;

          dragValue.style.left = x + "px";
          dragValue.style.top = y + "px";
        };
      }
    </script>
  </body>
</html>
